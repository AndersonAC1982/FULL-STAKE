<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formul치rio com AJAX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      margin-bottom: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 300px;
    }
    #mensagem {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Formul치rio com Envio AJAX</h1>

  <form id="formulario">
    <input type="text" id="nome" placeholder="Seu nome" required><br>
    <input type="email" id="email" placeholder="Seu e-mail" required><br>
    <button type="submit">Enviar</button>
  </form>

  <div id="mensagem"></div>

  <script>
    document.getElementById("formulario").addEventListener("submit", function(evento) {
      evento.preventDefault(); // impede o recarregamento da p치gina

      // Captura os valores digitados
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;

      // Monta o objeto com os dados
      const dados = {
        nome: nome,
        email: email
      };

      // Envia via POST usando fetch
      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(dados)
      })
      .then(resposta => resposta.json())
      .then(retorno => {
        console.log("Resposta do servidor:", retorno);
        document.getElementById("mensagem").textContent = "Dados enviados com sucesso!";
        document.getElementById("formulario").reset(); // limpa o formul치rio
      })
      .catch(erro => {
        console.error("Erro no envio:", erro);
        document.getElementById("mensagem").textContent = "Erro ao enviar dados.";
      });
    });
  </script>

</body>
</html>
